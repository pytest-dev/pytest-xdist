sudo: false
language: python
python:
- '2.6'
- '2.7'
- '3.4'
- '3.5'
- '3.6'
install: pip install tox-travis setuptools_scm
matrix:
  include:
  - python: "3.6"
    env: TOXENV=flakes
  - python: "3.6"
    env: TOXENV=readme

script: tox
notifications:
  irc:
    channels:
    - chat.freenode.net#pytest
    on_success: change
    on_failure: change
    skip_join: true
  email:
  - pytest-commit@python.org
deploy:
  provider: pypi
  user: ronny
  skip_upload_docs: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: pytest-dev/pytest-xdist
