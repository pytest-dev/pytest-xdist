sudo: false
language: python

notifications:
  irc:
    channels:
    - 'chat.freenode.net#pytest'
    on_success: change
    on_failure: change
    skip_join: true
  email:
  - pytest-commit@python.org

install:
  - pip install -U pip
  - pip install tox setuptools_scm
script: tox

stages:
- baseline
- test
- name: deploy
  if: repo = pytest-dev/pytest-xdist AND tag IS present

jobs:
  include:
    - stage: baseline
      python: '3.6'
      env: TOXENV=linting
    - python: '3.6'
      env: TOXENV=py36-pytestlatest
    - python: '2.7'
      env: TOXENV=py27-pytestlatest

    - stage: test
      python: "3.4"
      env: TOXENV=py34-pytestlatest
    - python: "3.5"
      env: TOXENV=py35-pytestlatest
    - python: "3.7"
      env: TOXENV=py37-pytestlatest
      sudo: required
      dist: xenial
    - python: "2.7"
      env: TOXENV=py27-pytestmaster
    - python: "2.7"
      env: TOXENV=py27-pytestfeatures
    - python: "3.6"
      env: TOXENV=py36-pytestmaster
    - python: "3.6"
      env: TOXENV=py36-pytestfeatures

    - stage: deploy
      python: '3.6'
      env:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: ronny
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          repo: pytest-dev/pytest-xdist
