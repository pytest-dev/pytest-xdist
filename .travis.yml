sudo: false
language: python
python:
- '2.6'
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- nightly

cache: pip
install: pip install -U tox setuptools_scm
env:
  matrix:
  - TOXENV=py-pytest27
  - TOXENV=py-pytest28
  - TOXENV=py-pytest29

  - TOXENV=py-pytest30

matrix:
  include:
    - python: '2.7'
      env: TOXENV=py-pytest28-pexpect
    - python: '3.5'
      env: TOXENV=py-pytest28-pexpect
    - python: '2.7'
      env: TOXENV=flakes
    - python: '3.5'
      env: TOXENV=readme
script: tox
notifications:
  irc:
    channels:
    - chat.freenode.net#pytest
    on_success: change
    on_failure: change
  email:
  - pytest-commit@python.org
deploy:
  provider: pypi
  user: ronny
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: pytest-dev/pytest-xdist
