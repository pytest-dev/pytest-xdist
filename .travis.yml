sudo: false
language: python

notifications:
  irc:
    channels:
    - 'chat.freenode.net#pytest'
    on_success: change
    on_failure: change
    skip_join: true
  email:
  - pytest-commit@python.org

python:
- '2.6'
- '2.7'
- '3.4'
- '3.5'
- '3.6'
env:
- TOXENV=py-pytest30
- TOXENV=py-pytest31
- TOXENV=py-pytest32

install: pip install tox setuptools_scm
script: tox

jobs:
  include:
    - stage: test
    # python x env above are already included into this stage
    - python: "3.6"
      env: TOXENV=flakes
    - python: "3.6"
      env: TOXENV=readme

    - stage: deploy
      python: '3.6'
      env:
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: ronny
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          distributions: sdist bdist_wheel
          repo: pytest-dev/pytest-xdist
